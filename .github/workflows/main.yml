name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Adjust to your region

      - name: Deploy to S3 with optimized cache settings
        run: |
          aws s3 cp ./build/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"
          
          aws s3 cp ./build/static s3://${{ secrets.S3_BUCKET }}/static \
            --recursive \
            --cache-control "max-age=31536000,public"
          
          aws s3 cp ./build s3://${{ secrets.S3_BUCKET }} \
            --recursive \
            --exclude "index.html" \
            --exclude "static/*" \
            --cache-control "max-age=86400,public"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
